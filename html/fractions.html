<html>
<head>
<style>
.fraction {
  display: inline-block;
  position: relative;
  vertical-align: middle; 
  letter-spacing: 0.001em;
  text-align: center;
  font-size: 12px;
  }
.fraction > span { 
  display: block; 
  padding: 0.1em; 
  }
.fraction span.fdn {border-top: thin solid black;}
.fraction span.bar {display: none;}
</style>
</head>
<body>
  x = <div class="fraction">
    <span class="fup">4+x<sup>2</sup></span>
    <span class="bar">/</span>
    <span class="fdn">5+<sup>1</sup>&frasl;<sub>10<sup>2</sup></sub></span>
  </div>
  
</body>
</html>
